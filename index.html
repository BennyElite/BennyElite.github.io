<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="stylesheets/home.css">
</head>

<body>
    <div class="page_content">
        <div class="top">
            <header>
                <span id="logo">SkyView</span>
                <span id="location">
                    <select>
                        <option>choose location</option>
                    </select>
                </span>
            </header>
            <nav>
                <div class="left_nav">
                    <button id="today-btn">Today</button>
                    <button id="weekly">Weekly</button>
                </div>
                <div class="right_nav">
                    <a href="#notifications">Notifications</a>
                    <a href="#menu">Menu</a>
                </div>
            </nav>
        </div>
        <main>
            <div class="today_weather">
                <div class="today_summary">
                    <div class="overview">
                        <div class="weather-icon-today">

                        </div>
                        <div class="date-time-quote">
                            <h1>date and time</h1>
                            <p>"quote goes here"</p>
                        </div>
                    </div>
                    <div class="morn-noon-eve">
                        <div class="morn">
                            <h1>morning</h1>
                        </div>
                        <div class="noon">
                            <h1>noon</h1>
                        </div>
                        <div class="eve">
                            <h1>evening</h1>
                        </div>
                    </div>
                </div>
                <div class="today_details">
                    <div class="temperature">
                        <h1>Temperature</h1>
                    </div>
                    <div class="wind">
                        <h1>Wind</h1>
                    </div>
                    <div class="clouds">
                        <h1>Cloud cover</h1>
                    </div>
                    <div class="humidity">
                        <h1>Humidity</h1>
                    </div>
                </div>
            </div>
            <div class="upcoming_summary">
                <div class="day_1">
                    <h1>day 1</h1>
                </div>
                <div class="day_2">
                    <h1>day 2</h1>
                </div>
                <div class="day_3">
                    <h1>day 3</h1>
                </div>
                <div class="day_4">
                    <h1>day 4</h1>
                </div>
            </div>
        </main>
        <script src="scripts/home.js"></script>
    </div>
</body>

</html>
